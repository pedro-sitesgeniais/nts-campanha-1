    <!-- Structured Data - FAQ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "O que é qualificação térmica?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Qualificação térmica é o processo de verificação e documentação de que equipamentos que controlam temperatura (estufas, freezers, geladeiras, câmaras frias) operam dentro das especificações exigidas, garantindo conformidade com normas como ANVISA, GMP e 21 CFR Part 11."
            }
          },
          {
            "@type": "Question",
            "name": "Qual a diferença entre qualificação térmica e mapeamento térmico?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "O mapeamento térmico é uma etapa da qualificação térmica que identifica a distribuição de temperatura em um equipamento ou ambiente, mapeando zonas quentes e frias. A qualificação térmica engloba o mapeamento e outras verificações para garantir a conformidade do equipamento."
            }
          },
          {
            "@type": "Question",
            "name": "O que é 21 CFR Part 11?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "21 CFR Part 11 é uma regulamentação da FDA (EUA) que estabelece critérios para registros eletrônicos e assinaturas eletrônicas. É exigido para empresas que exportam produtos farmacêuticos para os EUA ou seguem padrões internacionais de qualidade."
            }
          }
        ]
      }
    </script>
